<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>
            {{ nombreLista }}
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
    <ion-card>
        <ion-card-header>

            <ion-item>
                <ion-label position="floating">Nombre de la Lista</ion-label>
                <ion-input [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
            </ion-item>

        </ion-card-header>



        <ion-card-content>

            <ion-item>
                <ion-label position="floating">Item:</ion-label>
                <ion-input [(ngModel)]="nombreItem" name="nombreItem"></ion-input>
            </ion-item>
            <ion-button color="success">Agregar</ion-button>

        </ion-card-content>


    </ion-card>


</ion-content>
